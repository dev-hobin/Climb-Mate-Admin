<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Climb:Mate 관리자 - 시설 및 도구</title>
    <link rel="shortcut icon" href="<%= path %>assets/icon/logo/favicon.ico" type="image/ico" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  </head>
  <body>
    <header class="header" data-header>
      <div class="flex-start-container header__logo-container">
        <button class="header__menu-toggle-btn" data-sidebar-toggle-btn><i class="fas fa-bars"></i></button>
        <a href="/admin/login" class="header__logo">Climb:Mate 관리</a>
      </div>
      <div class="header__center-name" data-center-name></div>
    </header>
    <nav class="sidebar" data-sidebar>
      <ul class="sidebar__depth-1-list" data-menu-list>
        <li class="sidebar__depth-1-item" data-menu="detail">
          <a href="/detail" target="_blank" class="sidebar__depth-1-link" data-detail-link>내 클라이밍장 바로가기</a>
        </li>
        <li class="sidebar__depth-1-item" data-toggle-menu="centerInfo">
          <button class="sidebar__depth-1-toggle-btn">센터 정보 관리</button>
          <ul class="sidebar__depth-2-list">
            <!-- <li class="sidebar__depth-2-item" data-menu="notice">
              <a href="/notice.html" class="sidebar__depth-2-link">공지사항</a>
            </li> -->
            <li class="sidebar__depth-2-item" data-menu="baseInfo">
              <a href="/admin/baseInfo" class="sidebar__depth-2-link">기본 정보</a>
            </li>
            <li class="sidebar__depth-2-item" data-menu="detailInfo">
              <a href="/admin/detailInfo" class="sidebar__depth-2-link">시설 및 도구</a>
            </li>
            <li class="sidebar__depth-2-item" data-menu="price">
              <a href="/admin/price" class="sidebar__depth-2-link">가격 정보</a>
            </li>
            <li class="sidebar__depth-2-item" data-menu="banner">
              <a href="/admin/banner" class="sidebar__depth-2-link">배너 사진</a>
            </li>
            <li class="sidebar__depth-2-item" data-menu="setting">
              <a href="/admin/setting" class="sidebar__depth-2-link">세팅 사진</a>
            </li>
            <li class="sidebar__depth-2-item" data-menu="level">
              <a href="/admin/level" class="sidebar__depth-2-link">난이도 정보</a>
            </li>
          </ul>
        </li>
        <li class="sidebar__depth-1-item" data-menu="logout">
          <button class="sidebar__depth-1-btn" data-logout-btn>로그아웃</button>
        </li>
        <!-- <li class="sidebar__depth-1-item" data-toggle-menu="care">
          <button class="sidebar__depth-1-toggle-btn">고객 관리</button>
          <ul class="sidebar__depth-2-list">
            <li class="sidebar__depth-2-item" data-menu="review">
              <a href="#" class="sidebar__depth-2-link">후기 게시판</a>
            </li>
            <li class="sidebar__depth-2-item" data-menu="video">
              <a href="#" class="sidebar__depth-2-link">영상 게시판</a>
            </li>
          </ul>
        </li> -->
      </ul>
    </nav>
    <main class="main">
      <h1 class="visually-hidden">시설 및 도구</h1>
      <article class="facility-info" data-facilities>
        <h2 class="facility-info__title">시설</h2>
        <ul class="facility-info__facility-list" data-list>
          <li class="facility-item" data-item="shower-room">
            <label class="checkbox">
              <input class="checkbox__input" type="checkbox" />
              <span class="checkbox__check-mark"></span>
              <span class="checkbox__label">샤워실</span>
            </label>
          </li>
          <li class="facility-item" data-item="fitting-room">
            <label class="checkbox">
              <input class="checkbox__input" type="checkbox" />
              <span class="checkbox__check-mark"></span>
              <span class="checkbox__label">탈의실</span>
            </label>
          </li>
          <li class="facility-item" data-item="washroom">
            <label class="checkbox">
              <input class="checkbox__input" type="checkbox" />
              <span class="checkbox__check-mark"></span>
              <span class="checkbox__label">세족실</span>
            </label>
          </li>
          <li class="facility-item" data-item="restroom">
            <label class="checkbox">
              <input class="checkbox__input" type="checkbox" />
              <span class="checkbox__check-mark"></span>
              <span class="checkbox__label">휴게실</span>
            </label>
          </li>
          <li class="facility-item" data-item="locker">
            <label class="checkbox">
              <input class="checkbox__input" type="checkbox" />
              <span class="checkbox__check-mark"></span>
              <span class="checkbox__label">락커</span>
            </label>
          </li>
          <li class="facility-item" data-item="towel">
            <label class="checkbox">
              <input class="checkbox__input" type="checkbox" />
              <span class="checkbox__check-mark"></span>
              <span class="checkbox__label">수건</span>
            </label>
          </li>
          <li class="facility-item" data-item="lead-wall">
            <label class="checkbox">
              <input class="checkbox__input" type="checkbox" />
              <span class="checkbox__check-mark"></span>
              <span class="checkbox__label">리드 연습</span>
            </label>
          </li>
          <li class="facility-item" data-item="parking-lot">
            <label class="checkbox">
              <input class="checkbox__input" type="checkbox" />
              <span class="checkbox__check-mark"></span>
              <span class="checkbox__label">주차장</span>
            </label>
          </li>
        </ul>
        <div class="facility-info__parking-lot-wrapper" data-parking-lot-description-container>
          <h3 class="facility-info__sub-title">주차장 위치 설명</h3>
          <textarea
            class="facility-info__parking-lot-description-text-area"
            cols="30"
            rows="5"
            placeholder="주차장 위치에 대해서 설명해주세요"
            data-parking-lot-description-textarea
          ></textarea>
        </div>
        <div class="flex-center-container facility-info__update-btn-container">
          <button class="facility-info__update-btn" data-update-btn>시설 수정</button>
        </div>
      </article>

      <article class="tool-info" data-tools>
        <h2 class="tool-info__title">도구</h2>
        <ul class="tool-info__tool-list" data-list>
          <li class="tool-item" data-item="health">
            <label class="checkbox">
              <input class="checkbox__input" type="checkbox" />
              <span class="checkbox__check-mark"></span>
              <span class="checkbox__label">헬스 도구</span>
            </label>
          </li>
          <li class="facility-item" data-item="training-board">
            <label class="checkbox">
              <input class="checkbox__input" type="checkbox" />
              <span class="checkbox__check-mark"></span>
              <span class="checkbox__label">트레이닝 보드</span>
            </label>
          </li>
          <li class="facility-item" data-item="moon-board">
            <label class="checkbox">
              <input class="checkbox__input" type="checkbox" />
              <span class="checkbox__check-mark"></span>
              <span class="checkbox__label">문 보드</span>
            </label>
          </li>
          <li class="facility-item" data-item="kilter-board">
            <label class="checkbox">
              <input class="checkbox__input" type="checkbox" />
              <span class="checkbox__check-mark"></span>
              <span class="checkbox__label">킬터 보드</span>
            </label>
          </li>
          <li class="facility-item" data-item="tension-board">
            <label class="checkbox">
              <input class="checkbox__input" type="checkbox" />
              <span class="checkbox__check-mark"></span>
              <span class="checkbox__label">텐션 보드</span>
            </label>
          </li>
        </ul>
        <div class="tool-info__health-wrapper" data-health-description-container>
          <h3 class="tool-info__sub-title">헬스 도구 설명</h3>
          <textarea
            class="tool-info__health-description-text-area"
            cols="30"
            rows="5"
            placeholder="센터에 있는 헬스도구를 적어주세요"
            data-health-description-textarea
          ></textarea>
        </div>
        <div class="flex-center-container tool-info__update-btn-container">
          <button class="tool-info__update-btn" data-update-btn>도구 수정</button>
        </div>
      </article>

      <div class="notification" data-notification></div>
    </main>
  </body>
</html>
