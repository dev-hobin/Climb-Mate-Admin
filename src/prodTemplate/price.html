<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Climb:Mate 관리자 - 가격 정보</title>
    <link rel="shortcut icon" href="<%= path %>assets/icon/logo/favicon.ico" type="image/ico" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  </head>
  <body>
    <header class="header" data-header>
      <div class="flex-start-container header__logo-container">
        <button class="header__menu-toggle-btn" data-sidebar-toggle-btn><i class="fas fa-bars"></i></button>
        <a href="/admin/login" class="header__logo">Climb:Mate 관리</a>
      </div>
      <div class="header__center-name" data-center-name></div>
    </header>
    <nav class="sidebar" data-sidebar>
      <ul class="sidebar__depth-1-list" data-menu-list>
        <li class="sidebar__depth-1-item" data-menu="detail">
          <a href="/detail" target="_blank" class="sidebar__depth-1-link" data-detail-link>내 클라이밍장 바로가기</a>
        </li>
        <li class="sidebar__depth-1-item" data-toggle-menu="centerInfo">
          <button class="sidebar__depth-1-toggle-btn">센터 정보 관리</button>
          <ul class="sidebar__depth-2-list">
            <!-- <li class="sidebar__depth-2-item" data-menu="notice">
              <a href="/notice.html" class="sidebar__depth-2-link">공지사항</a>
            </li> -->
            <li class="sidebar__depth-2-item" data-menu="baseInfo">
              <a href="/admin/baseInfo" class="sidebar__depth-2-link">기본 정보</a>
            </li>
            <li class="sidebar__depth-2-item" data-menu="detailInfo">
              <a href="/admin/detailInfo" class="sidebar__depth-2-link">시설 및 도구</a>
            </li>
            <li class="sidebar__depth-2-item" data-menu="price">
              <a href="/admin/price" class="sidebar__depth-2-link">가격 정보</a>
            </li>
            <li class="sidebar__depth-2-item" data-menu="banner">
              <a href="/admin/banner" class="sidebar__depth-2-link">배너 사진</a>
            </li>
            <li class="sidebar__depth-2-item" data-menu="setting">
              <a href="/admin/setting" class="sidebar__depth-2-link">세팅 사진</a>
            </li>
            <li class="sidebar__depth-2-item" data-menu="level">
              <a href="/admin/level" class="sidebar__depth-2-link">난이도 정보</a>
            </li>
          </ul>
        </li>
        <li class="sidebar__depth-1-item" data-menu="logout">
          <button class="sidebar__depth-1-btn" data-logout-btn>로그아웃</button>
        </li>
        <!-- <li class="sidebar__depth-1-item" data-toggle-menu="care">
          <button class="sidebar__depth-1-toggle-btn">고객 관리</button>
          <ul class="sidebar__depth-2-list">
            <li class="sidebar__depth-2-item" data-menu="review">
              <a href="#" class="sidebar__depth-2-link">후기 게시판</a>
            </li>
            <li class="sidebar__depth-2-item" data-menu="video">
              <a href="#" class="sidebar__depth-2-link">영상 게시판</a>
            </li>
          </ul>
        </li> -->
      </ul>
    </nav>
    <main class="main">
      <h1 class="visually-hidden">가격 정보</h1>
      <article class="single-image-uploader" data-price-image-info>
        <h2 class="single-image-uploader__title">가격표 사진</h2>
        <div class="single-image-uploader__container">
          <label class="single-image-uploader__image-label">
            <input class="single-image-uploader__image-input" type="file" data-price-image-input />
            <figure class="single-image-uploader__figure">
              <img
                class="single-image-uploader__image"
                src="/web/admin/assets/images/empty-picture.png"
                alt="가격표 사진"
                data-price-image
              />
            </figure>
          </label>
          <div class="single-image-uploader__btn-container" data-btn-container></div>
        </div>
      </article>

      <article class="necessary-price-info" data-necessary-price-info>
        <h2 class="necessary-price-info__title">필수 상품 정보</h2>
        <ul class="necessary-price-info__price-list" data-price-list>
          <li class="necessary-price-item" data-item="one-day-pass">
            <h3 class="necessary-price-item__title">1일 이용권</h3>
            <div class="necessary-price-item__horizontal-line"></div>
            <div class="flex-start-container" data-price-container>
              <span class="necessary-price-item__price" data-price></span>
              <span class="necessary-price-item__won">원</span>
            </div>
            <div class="flex-start-container necessary-price-item__btn-container" data-btn-container>
              <button class="necessary-price-item__edit-btn" data-btn="edit">
                <i class="far fa-edit necessary-price-item__edit-btn-icon"></i>
              </button>
            </div>
          </li>
          <li class="necessary-price-item" data-item="one-day-class">
            <h3 class="necessary-price-item__title">1일 강습권</h3>
            <div class="necessary-price-item__horizontal-line"></div>
            <div class="flex-start-container" data-price-container>
              <span class="necessary-price-item__price" data-price></span>
              <span class="necessary-price-item__won">원</span>
            </div>
            <div class="flex-start-container necessary-price-item__btn-container" data-btn-container>
              <button class="necessary-price-item__edit-btn" data-btn="edit">
                <i class="far fa-edit necessary-price-item__edit-btn-icon"></i>
              </button>
            </div>
          </li>
          <li class="necessary-price-item" data-item="one-day-class-plus-price">
            <h3 class="necessary-price-item__title">1일 강습권 + 암벽화 대여</h3>
            <div class="necessary-price-item__horizontal-line"></div>
            <div class="flex-start-container" data-price-container>
              <span class="necessary-price-item__price" data-price></span>
              <span class="necessary-price-item__won">원</span>
            </div>
            <div class="flex-start-container necessary-price-item__btn-container" data-btn-container>
              <button class="necessary-price-item__edit-btn" data-btn="edit">
                <i class="far fa-edit necessary-price-item__edit-btn-icon"></i>
              </button>
            </div>
          </li>
          <li class="necessary-price-item" data-item="one-month-class">
            <h3 class="necessary-price-item__title">1개월 회원권</h3>
            <div class="necessary-price-item__horizontal-line"></div>
            <div class="flex-start-container" data-price-container>
              <span class="necessary-price-item__price" data-price></span>
              <span class="necessary-price-item__won">원</span>
            </div>
            <div class="flex-start-container necessary-price-item__btn-container" data-btn-container>
              <button class="necessary-price-item__edit-btn" data-btn="edit">
                <i class="far fa-edit necessary-price-item__edit-btn-icon"></i>
              </button>
            </div>
          </li>
          <li class="necessary-price-item" data-item="three-month-class">
            <h3 class="necessary-price-item__title">3개월 회원권</h3>
            <div class="necessary-price-item__horizontal-line"></div>
            <div class="flex-start-container" data-price-container>
              <span class="necessary-price-item__price" data-price></span>
              <span class="necessary-price-item__won">원</span>
            </div>
            <div class="flex-start-container necessary-price-item__btn-container" data-btn-container>
              <button class="necessary-price-item__edit-btn" data-btn="edit">
                <i class="far fa-edit necessary-price-item__edit-btn-icon"></i>
              </button>
            </div>
          </li>
        </ul>
      </article>

      <article class="extra-price-info" data-extra-price-info>
        <h2 class="extra-price-info__title">추가 상품 정보</h2>
        <div class="extra-price-info__add-price-container">
          <input class="extra-price-info__price-name-input" type="text" placeholder="상품 이름" data-add-input="name" />
          <input class="extra-price-info__price-input" type="text" placeholder="상품 가격" data-add-input="price" />
          <button class="extra-price-info__add-price-btn" data-add-btn>
            <i class="fas fa-plus extra-price-info__add-price-btn-icon"></i>
          </button>
        </div>
        <ul class="extra-price-info__price-list" data-item-list></ul>
      </article>

      <div class="notification" data-notification></div>
    </main>
  </body>
</html>
