<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Climb:Mate 관리자 - 로그인</title>
    <link rel="shortcut icon" href="assets/icon/logo/favicon.ico" type="image/ico" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <script defer src="js/login_bundle.0b87e3fdf9183d5a98db.js"></script></head>
  <body>
    <main class="main main--login">
      <article class="login-view" data-login-view>
        <h1 class="login-view__title">관리자 로그인</h1>
        <input class="login-view__id" type="text" placeholder="아이디를 입력해주세요" data-id />
        <input class="login-view__password" type="password" placeholder="비밀번호를 입력해주세요" data-password />
        <button class="login-view__login-btn" data-login-btn>로그인</button>
      </article>
      <div class="notification" data-notification></div>
    </main>
  </body>
</html>
